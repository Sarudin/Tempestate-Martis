<!DOCTYPE html>
<html ng-app="tempeMartis">
  <head>
    <meta charset="utf-8">
    <title>Tempestate Martis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="jumbotron">
      <h3 class="heading">Tempestate Martis: All about the weather on Mars</h3>
    </div>

    <div ng-repeat="day in weatherData" class="day-button">
      <button>Terrestrial Date: </br> {{day.terrestrial_date}}</button>
    </div>






    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.js"></script>
    <script src="./app/js/app.js"></script>
    <script src="./app/js/mainCtrl.js"></script>
    <script src="./app/js/marsDataService.js"></script>
  </body>
</html>
